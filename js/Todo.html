<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-primary ">
    <div class="container my-2">
        <h1 class="text-center text-white ">TODO Application</h1>
        <div class="card">
            <div class="card-body ">
                <form>
                    <input id="title" type="text" class="form-control " placeholder="Enter to do list">
                    <br>
                    <textarea id="desc" cols="30" rows="10" class="form-control " placeholder="Enter descrition"></textarea>
                    <div class="container text-center mt-2">
                        <button onclick="add_todo()" class="btn btn-primary ">Add todo</button>
                    </div>
                </form>
                 
            </div>
        </div>
        <div id="main-content">
        </div>
    </div>
    <script>
        const add_todo=()=>{
            let desc=document.getElementById('desc').value
            let title=document.getElementById('title').value
            let todos=[]

            let localTodos=localStorage.getItem('todos')

            if(localTodos!=null){
                todos=JSON.parse(localTodos)
            }

            let todoObject={
                title,desc,
                id:Math.trunc(Math.random()*100)
            }

            todos.push(todoObject)
            localStorage.setItem('todos',JSON.stringify(todos))
            show_todo()
        }

        function show_todo(){
            let todoString=localStorage.getItem('todos')
            console.log(todoString)
            let content=''
            if(todoString==null){
                content+=`<h3 class='text-white'>No TODO TO SHOW</h3>`
            }
            else{
                let todos=JSON.parse(todoString)
                for(let todo of todos.reverse()){
                    content+=`
                    <div class='card mt-2'>
                        <div class='card-body'>
                            <div class='justify-content-between align-items-centre'>
                                <div>
                                    <h3>${todo.title}</h3>
                                    <p>${todo.desc}</p>
                                </div>
                                <div>
                                    <button class='btn btn-danger' onclick=delete_todo(${todo.id})>Delete TODO</button>
                                </div>
                            </div>
                        </div>
                    </div> `
                   
                }
            }
            document.getElementById('main-content').innerHTML=content
        }
        const delete_todo=(todoID)=>{
            let todos=JSON.parse(localStorage.getItem('todos'))
            todos=todos.filter((item,index)=>item.id!=todoID)
            localStorage.setItem('todos',JSON.stringify(todos))
            show_todo()   
        }
        show_todo()
    </script>
</body>
</html>
