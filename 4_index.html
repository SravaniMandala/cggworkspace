<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>Strings in JS</h1>
    <script>
        //literal
        let name='sravani'
        console.log(name);
        console.log(typeof name);

        let secondName=new String('fasgd')
        console.log(typeof secondName);

        let name4=`my
        favorite cricketer is gill`
        console.log(name4
        )
        // string interpolation
        let a=12,b=14,c=a+b
        console.log(`sum of ${a} and ${b} is ${c}`);
        console.log("sum of"+a+" and "+b+ " is "+c)
    </script>
</body>
</html>
