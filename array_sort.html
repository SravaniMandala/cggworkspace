<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>
    <h1>Array sorting</h1>
    <script>
        const arr=[
            'Sravani',
            'Sindhu',
            'Sharmila',
            'Divya',
            'Neelima'
        ]
        //sort arranges the items in assending order
        arr1=arr.sort();
        console.log(arr1);
        arr2=arr.reverse();
        console.log(arr2);
        

        const values=[
            92,123,'Sruthi',-6745,-7635.637,true,false
        ]
        values2=values.sort();
        console.log(values2);

        const points=[123,45,32,908,654,6,7890]
        console.log(points.sort())
        p1=points.sort(function(a,b){return a-b});
        console.log(p1);
    </script>
</body>
</html>
