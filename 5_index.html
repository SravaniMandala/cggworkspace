<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <h2>String Functions</h2>
    <script>
        let s='I like javascript'
        console.log(s);

        let len=s.length
        console.log("length",len);

        let s1=" and java"
        console.log(s+" "+s1);
        console.log(s.concat(" ",s1));

        console.log(s.charAt(3));

        console.log(s.indexOf('v'));

        console.log(s.lastIndexOf("a"));

        console.log(s.toUpperCase());

        console.log(s.toLowerCase());

        console.log(s.substring(2,6));
        console.log(s.substring(2));

        console.log(s.startsWith("I like"));

        console.log(s.endsWith("script"));

        let sp=s.split(" ")
        console.log(typeof sp);
        console.log(sp);
        console.log(sp[0]);
        console.log(sp[1]);
        console.log(sp[2]);

        let s2="     My content"
        let s3=s2.trim()
        console.log(s3);
        console.log(s2);
    </script>
</body>
</html>
