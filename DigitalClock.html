<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,500&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Digital timer</title>
    <style>
        body{
            background: black;
            margin: 0;
            padding: 0;
            color: red;
            font-family: 'Orbitron', sans-serif;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock{
            font-size: 120px;
            border: 5px solid red;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="clock">11:39</span>
    </div>
    <script>
        const getTime=()=>{
            const d=new Date()

            let h=d.getHours()
            let ampm=h>12?'PM':'AM'

            h=h%12
            h=h==0?12:h
            h>9?h:'0'+h
            let m = d.getMinutes()
            m= m>9?m:'0'+m
            let s=d.getSeconds()
            s= s>9?s: '0'+s

            let millis=d.getMilliseconds()

            return `${h}:${m}:${s}:${millis} ${ampm}`
        }
        setInterval(() => {
            let clockOb=document.querySelector('.clock')
            clockOb.innerHTML=getTime() 
        }, 1000);
    </script>
</body>
</html>
