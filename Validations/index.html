<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center p-3">Form validation</h1>

    <!-- create from -->
    <div class="container ">
        <div class="row ">
            <div class="col-md-6 offset-md-3 ">
                <div class="card">
                    <div class="card-body ">
                        <form onsubmit="return validate()" novalidate action="register.jsp" method="post">
                            <h3 class="text-center ">Register Here!</h3>
                            <!-- username -->
                            <div class="form-group mt-3">
                                <input
                                    type="text"
                                    class="form-control  name-field"
                                    placeholder="Enter your name"/>
                                <small class="name-field-msg form-text text-denger ms-2"></small>
                            </div>
                            <!-- email -->
                            <div class="form-group mt-3">
                                <input
                                    type="text"
                                    class="form-control  email-field"
                                    placeholder="Enter your email"/>
                                <small class="email-field-msg form-text text-denger ms-2"></small>
                            </div>
                            <!-- password -->
                            <div class="form-group mt-3">
                                <input
                                    type="password"
                                    class="password-field  form-control"
                                    placeholder="Enter your password"/>
                                <small class="password-field-msg form-text text-denger ms-2"></small>
                            </div>
                            <!-- phone number -->
                            <div class="form-group mt-3">
                                <input
                                    type="text"
                                    class="form-control  phone-field"
                                    placeholder="Enter your phone number"/>
                                <small class="phone-field-msg form-text text-denger ms-2"></small>
                            </div>
                            <!-- submit  -->
                            <div class="text-center ">
                                <button class="btn btn-primary ">Register Here</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/validator.js"></script>
  </body>
</html>
