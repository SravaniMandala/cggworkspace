<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <p>List of Employees</p>
    <p>------------------</p>

    <script>
        const emp = ["Tove", "Hege", "Stale", "Kai Jim", "Borge"];
        let len=emp.length;
        for (let i = 0; i <= len; i++) {
            document.write(`${i+1}. ${emp[i]}`)
            document.write('<br>');
        }
    </script>

</body>

</html>
