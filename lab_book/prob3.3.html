<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <script>
        let str='University at Capgemini';
        let match=str.match('Capgemini')
        let sub=str.substr(3,6)
        let text='hello javascript!!'
        let ut=text.toUpperCase();

        document.write(`String is : ${str}`)
        document.write('<br>')
        document.write(`Results of match is : ${match}`)
        document.write('<br>')
        document.write(`Results of subString is : ${sub}`)
        document.write('<br>')
        document.write(`${text}`)
        document.write('<br>')
        document.write(`${ut}`)
        document.write('<br>')
    </script>
</body>
</html>
